<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
        <title>Subscribe to Tarjoushaukka</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    {% if success %}
                        <div class="alert alert-success" role="alert">
                            {{success}}
                        </div>
                    {% endif %}
                    {% if warning %}
                        <div class="alert alert-warning" role="alert">
                            {{warning}}
                        </div>
                    {% endif %}
                    <h1>Tarjoushaukka email sale alerts</h1>
                    <form method="post">
                        <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" name="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button type="submit" class="btn btn-primary" name="sub-type" value="subscribe">Subscribe</button>
                        <button type="submit" class="btn btn-primary" name="sub-type" value="unsubscribe">Unsubscribe</button>
                    </form>
                </div>
            </div>
        </div>
   </body>
</html>
